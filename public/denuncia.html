<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conselhotutelarvigia_denuncia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .emergency-btn {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-50">

    <!-- Report Section -->
    <section id="report" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Faça uma Denúncia</h2>
            <div class="max-w-3xl mx-auto bg-blue-50 rounded-xl shadow-md overflow-hidden p-6">

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Como denunciar?</h3>
                    <p class="text-gray-600 mb-4">Este formulário é para denúncias de violência doméstica, contra idosos, crianças, adolescentes, mulheres, homens e outros gêneros.</p>
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                        <p class="text-yellow-700"><strong>EMERGÊNCIA:</strong>  Se você está em perigo imediato, <strong>ligue para 190 (Polícia) ou 180 (Central de Atendimento à Mulher)</strong> </p>
                    </div>
                </div>


                <form id="reportForm" class="space-y-6">
                    <div>
                        <label for="reportType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Violação*</label>
                        <select id="reportType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="" disabled selected>Selecione o tipo de violação</option>
                            <option value="fisica">fisica</option>
                            <option value="psicologica">Psicológica</option>
                            <option value="sexual">Sexual</option>
                            <option value="economica">Financêira/econômica</option>
                            <option value="negligencia/abandono">Negligencia/abandono</option>
                            <option value="outro">Outros</option>
                        </select>
                    </div>

                    <div>
                        <label for="victimInfo" class="block text-sm font-medium text-gray-700 mb-1">Informações sobre a vítima*</label>
                        <textarea id="victimInfo" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Informe o tipo do sistema computacional" required></textarea>
                    </div>

                    <div>
                        <label for="incidentDetails" class="block text-sm font-medium text-gray-700 mb-1">Detalhes do ocorrido*</label>
                        <textarea id="incidentDetails" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Detalhes do ocorrido" required></textarea>
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Local do fato*</label>
                        <input type="text" id="location" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Marca do Equipamento" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="reporterName" class="block text-sm font-medium text-gray-700 mb-1">Seu nome(opcional)</label>
                            <input type="text" id="reporterName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Digite seu nome">
                        </div>
                        <div>
                            <label for="reporterContact" class="block text-sm font-medium text-gray-700 mb-1">Contato (opcional)</label>
                            <input type="text" id="reporterContact" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Telefone ou e-mail para contato">
                        </div>
                    </div>

                     <div class="flex items-center">
                        <input id="anonymous" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="anonymous" class="ml-2 block text-sm text-gray-700">Manter minha identidade em sigilo (mesmo que tenha fornecido dados)</label>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                            <i class="fas fa-paper-plane mr-2"></i> Enviar Denúncia
                        </button>
                    </div>
                </form>
            </div>
            </div>
    </section>


 <script>
 document.querySelector("#reportForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const dados = {
    tipo: document.querySelector("#reportType").value.trim(),
    vitima: document.querySelector("#victimInfo").value.trim(),
    incidente: document.querySelector("#incidentDetails").value.trim(),
    local: document.querySelector("#location").value.trim(),
    nome: document.querySelector("#reporterName").value.trim(),
    contato: document.querySelector("#reporterContact").value.trim(),
    anonimo: document.querySelector("#anonymous").checked,
  };

  fetch("/api/denuncias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "sucesso") {
      alert("Denúncia enviada com sucesso!");
      document.querySelector("#reportForm").reset();
    } else {
      alert("Erro: " + data.mensagem);
    }
  })
  .catch(err => {
    console.error("Erro:", err);
    alert("Erro de conexão ao enviar denúncia.");
  });
});
  </script>
</body>

</html>
